<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改基金分红记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shareBonus-edit" th:object="${fundShareBonus}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">基金代码：</label>
                <div class="col-sm-8">
                    <input name="fundInfoCode" th:field="*{fundInfoCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分红类型 1红利转现 2红利再投资：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="shareBonusType" value="">
                        <label th:for="shareBonusType" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分红份额：</label>
                <div class="col-sm-8">
                    <input name="tradeShare" th:field="*{tradeShare}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股分红金额：</label>
                <div class="col-sm-8">
                    <input name="shareBonusOneMoney" th:field="*{shareBonusOneMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总分红金额：</label>
                <div class="col-sm-8">
                    <input name="shareBonusMoney" th:field="*{shareBonusMoney}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "fund/shareBonus";
        $("#form-shareBonus-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-shareBonus-edit').serialize());
            }
        }
    </script>
</body>
</html>
